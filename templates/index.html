<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片描述录音</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        img {
            display: block;
            margin: auto;
            width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-group {
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            margin: 5px;
        }
        #audioPlayback {
            margin-top: 20px;
            width: 100%;
        }
        .small-text {
            font-size: 0.9rem; /* 调整字体大小 */
            color: #666; /* 可选：调整字体颜色 */
            text-align: center;
        }
        /* 添加“下一张图片”按钮的宽度样式 */
        #nextImageButton {
            width: 350px; /* 设置按钮宽度 */
        }
        #uploadButton {
            width: 350px; /* 设置按钮宽度 */
        }        
    </style>
</head>
<body>

    <div class="container">

        <!-- 图片展示区域 -->
        <div class="text-center">
            <img id="randomImage" src="{{ url_for('static', filename='images/' + image_file) }}" alt="随机图片">
        </div>

        <!-- 隐藏的元素，用于存储图片的文件名 -->
        <input type="hidden" id="imageFilename" value="{{ image_file }}">

        <!-- 提示词 -->
        <h3 class="small-text">请从年龄、性别、体型体态等方面描述行人的整体形象；随后，按从头到脚的顺序，描述行人的帽子、发型、衣着以及鞋子等突出的特征，可以从款式、颜色、纹理或材质等方面进行具体说明；最后，还要关注到行人的背包或饰品等细节特征进行描述</h3>

        <!-- 录音操作按钮 -->
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="录音按钮">
            <button id="talkButton" class="btn btn-primary">开始录音</button>
        </div>

        <!-- 动画提示 -->
        <div id="recordingIndicator" class="text-center" style="display: none;">
            <span>录音中...</span>
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- 音频播放控件 -->
        <audio id="audioPlayback" controls></audio>

        <div class="text-center">
            <button id="uploadButton" class="btn btn-success" disabled>上传录音</button>
        </div>

        <div class="text-center">
            <button id="nextImageButton" class="btn btn-secondary">下一张图片</button>
        </div>

    </div>

    <!-- 知情同意文字 -->
    <footer>
        <p>数据采集仅用于科学研究，您的数据将严格保密，不会用于任何商业用途，并且本研究不会记录您的真实身份信息。</p>
    </footer>

    <!-- 引入 Bootstrap 和 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
